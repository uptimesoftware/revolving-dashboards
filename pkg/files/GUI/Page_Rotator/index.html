<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body {
	height:99%;
}
</style>
<script type="text/javascript">
var interval = 7;
var urls = ['/main.php?section=GlobalScanEntityGroup&subsection=list',
			'/main.php?section=GlobalScanNetworkDevices&subsection=list',
			'/main.php?section=GlobalScanResourceScan&subsection=list',
			'/main.php?section=GlobalScanAllEntities&subsection=list',
			'/main.php?section=GlobalScanAllServices&subsection=list',
			'/main.php?section=GlobalScanApplications&subsection=list',
			'/main.php?section=GlobalScanSlas&subsection=list'];
var pos = 0;
setInterval(next, (interval * 1000)); // every 'interval' seconds

function next()
{
  if(pos >= urls.length) pos = 0; // reset the counter
  var iframe = document.getElementById('rotate')
  iframe.src = urls[pos];
  pos++;
}

</script>
</head>
<body onLoad="next();">

<iframe id="rotate" border="0px" width="100%" height="100%"></iframe>

</body>
</html>
